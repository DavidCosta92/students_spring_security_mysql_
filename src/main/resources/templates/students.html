<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="alert alert-danger" role="alert" th:if="${error != null}">
        <h5 th:text="${error}" ></h5>
    </div>
    <div class="alert alert-primary" role="alert" th:if="${exito != null}">
        <h5 th:text="${exito}" ></h5>
    </div>

    <form action="/"  method="POST" class="m-5">
        <h3>Formulario para agregar alumnos</h3>
        <label for="name" class="form-label p-1 w-50">Nombre</label>
        <input type="text" class="form-control 1 w-75" id="name" name="name" aria-describedby="name">


        <label for="surname" class="form-label p-1 w-50">Apellido</label>
        <input type="text" class="form-control 1 w-75" id="surname" name="surname" aria-describedby="surname">


        <label for="age" class="form-label p-1 w-50">Edad</label>
        <input type="number" class="form-control 1 w-75" id="age" name="age" aria-describedby="age">

        <label class="form-label p-1 w-50" for="birthday">Fecha de nacimiento</label>
        <input  class="form-control  w-75"  type="date" id="birthday" name="birthday">


        <button type="submit" class="btn btn-success mt-5">Enviar datos alumno</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
