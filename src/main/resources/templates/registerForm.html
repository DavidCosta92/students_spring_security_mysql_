<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <form action="/auth/registerForm"  method="POST" class="m-5">
        <h3>Formulario para crear nuevo usuario</h3>
        <label for="username" class="form-label p-1 w-50">Username</label>
        <input type="text" class="form-control 1 w-75" id="username" name="username" aria-describedby="username">

        <label for="firstname" class="form-label p-1 w-50">Nombre</label>
        <input type="text" class="form-control 1 w-75" id="firstname" name="firstname" aria-describedby="firstname">


        <label for="lastname" class="form-label p-1 w-50">Apellido</label>
        <input type="text" class="form-control 1 w-75" id="lastname" name="lastname" aria-describedby="lastname">


        <label for="country" class="form-label p-1 w-50">Pais</label>
        <input type="text" class="form-control 1 w-75" id="country" name="country" aria-describedby="country">

        <label for="password" class="form-label p-1 w-50">Password</label>
        <input type="password" class="form-control 1 w-75" id="password" name="password" aria-describedby="password">

        <button type="submit" class="btn btn-success mt-5">Crear mi cuenta</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
